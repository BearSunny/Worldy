<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <!-- Add Font Awesome for the search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .search-container {
            position: absolute;
            left: 18.8px;
            top: 95px;
            z-index: 1000;
        }
        #search-toggle {
            background: white;
            border: 2px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            width: 34px;
            height: 34px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #search-box {
            display: none;
            width: 250px;
            padding: 8px;
            border-radius: 4px;
            border: 2px solid rgba(0,0,0,0.2);
            margin-top: 5px;
            background: white;
        }
        #autocomplete-results {
            position: absolute;
            left: 0;
            top: 80px;
            width: 250px;
            background: white;
            border: 2px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .result-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .result-item:hover {
            background: #f0f0f0;
        }
        /* Custom marker color */
        .custom-marker {
            filter: hue-rotate(140deg) brightness(1.5);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div id="search-toggle">
            <i class="fas fa-search"></i>
        </div>
        <input type="text" id="search-box" placeholder="Search for a location...">
        <div id="autocomplete-results"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var markersLayer = L.layerGroup().addTo(map);

        // Custom red marker icon
        var redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Toggle search box
        document.getElementById('search-toggle').addEventListener('click', function() {
            var searchBox = document.getElementById('search-box');
            searchBox.style.display = searchBox.style.display === 'none' || searchBox.style.display === '' ? 'block' : 'none';
            if (searchBox.style.display === 'block') {
                searchBox.focus();
            }
        });

        // Improved search functionality with debouncing
        var searchBox = document.getElementById('search-box');
        var resultsDiv = document.getElementById('autocomplete-results');
        var searchTimeout;

        searchBox.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            var query = searchBox.value;
            
            if (query.length < 3) {
                resultsDiv.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`)
                    .then(response => response.json())
                    .then(results => {
                        resultsDiv.innerHTML = '';
                        results.forEach(place => {
                            var item = document.createElement('div');
                            item.className = 'result-item';
                            item.innerText = place.display_name;
                            item.onclick = function() {
                                addPin(place.lat, place.lon, place.display_name);
                            };
                            resultsDiv.appendChild(item);
                        });
                        resultsDiv.style.display = results.length ? 'block' : 'none';
                    });
            }, 300); // Debounce delay
        });

        function addPin(lat, lng, name) {
            var marker = L.marker([lat, lng], {icon: redIcon}).addTo(map);
            marker.bindPopup(`<b>${name}</b>`).openPopup();
            map.setView([lat, lng], 12);
            resultsDiv.style.display = 'none';
            searchBox.value = '';
            searchBox.style.display = 'none';
        }

        // Display existing locations with red markers
        fetch('/get_locations')
            .then(response => response.json())
            .then(data => {
                data.forEach(user => {
                    var marker = L.marker([user.lat, user.lng], {icon: redIcon}).addTo(markersLayer);
                    marker.bindPopup(`<b>${user.name}</b>`);
                });
            });

        // Handle manual pin placement
        map.on('click', function(e) {
            var marker = L.marker(e.latlng, {icon: redIcon}).addTo(map);
            marker.bindPopup(`<b>Pinned Location</b>`).openPopup();
        });

        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchBox.contains(e.target) && !resultsDiv.contains(e.target) && !e.target.closest('#search-toggle')) {
                resultsDiv.style.display = 'none';
                searchBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>

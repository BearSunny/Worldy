<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLDY - Login</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Russo One', sans-serif;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 24px;
            text-align: center;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        label {
            font-size: 0.875rem;
            color: #4a4a4a;
            margin-bottom: 4px;
            display: block;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            width: 100%;
            padding: 12px 24px;
            background-color: #4F64E9;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: center;
            border: none;
            cursor: pointer;
            margin-top: 24px;
        }
        button:hover {
            background-color: #4558d3;
        }
        .forgot-password {
            margin-top: 12px;
            color: #4a4a4a;
            text-decoration: none;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOGIN TO YOUR ACCOUNT</h1>
        <form action="/login" method="POST">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit">LOGIN</button>
        </form>
        <a href="/reset-password" class="forgot-password">Forgot password?</a>
    </div>
</body>
</html>

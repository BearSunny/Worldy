<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WORLDY - Friends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Aleo&family=Russo+One&family=Rubik+Bubbles&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Russo One', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4F64E9 0%, #667eea 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-family: 'Holtwood One SC', serif;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-title {
            font-family: 'Holtwood One SC', serif;
            font-size: 1.8rem;
            color: #4F64E9;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            font-size: 1.5rem;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            border-color: #4F64E9;
            box-shadow: 0 8px 25px rgba(79, 100, 233, 0.2);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Russo One', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .search-input:focus {
            outline: none;
            border-color: #4F64E9;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 100, 233, 0.1);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4F64E9 0%, #667eea 100%);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #4F64E9;
        }

        .friend-card {
            border-left: 4px solid #4CAF50;
        }

        .friend-card::before {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .request-card {
            border-left: 4px solid #FF9800;
        }

        .request-card::before {
            background: linear-gradient(135deg, #FF9800 0%, #f57c00 100%);
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            flex: 1;
        }

        .user-email {
            font-size: 1.1rem;
            color: #333;
            margin: 0;
            font-weight: 500;
        }

        .user-status {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Russo One', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-accept {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-accept:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-reject {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-send {
            background: linear-gradient(135deg, #4F64E9 0%, #667eea 100%);
            color: white;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 100, 233, 0.4);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #f44336;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #4caf50;
            font-size: 0.9rem;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin: 0;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4F64E9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .card-content {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .card-actions {
                justify-content: center;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.location.href='/landing'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>FRIENDS</h1>
        </div>

        <div class="content">
            <!-- Friend Requests Section -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-user-clock"></i>
                    Friend Requests
                </h2>
                <div id="friendRequests" class="cards-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Friends List Section -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-users"></i>
                    Your Friends
                </h2>
                <div id="friendsList" class="cards-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Send Friend Request Section -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-user-plus"></i>
                    Add New Friends
                </h2>
                <div class="search-container">
                    <input 
                        type="email" 
                        id="userSearch" 
                        class="search-input"
                        placeholder="Enter friend's email address..."
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    >
                    <div id="searchError" class="error-message"></div>
                    <div id="searchSuccess" class="success-message"></div>
                </div>
                <div id="searchResults" class="cards-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const currentUserId = '{{ current_user_id }}';

        // Utility functions
        function showError(message, elementId = 'searchError') {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message, elementId = 'searchSuccess') {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        function createEmptyState(iconClass, message) {
            return `
                <div class="empty-state">
                    <i class="${iconClass}"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // Load friend requests
        function loadFriendRequests() {
            fetch(`/get_friend_requests/${currentUserId}`)
                .then(response => response.json())
                .then(data => {
                    const requestsDiv = document.getElementById('friendRequests');
                    requestsDiv.innerHTML = '';
                    
                    if (data.received_requests.length === 0) {
                        requestsDiv.innerHTML = createEmptyState('fas fa-inbox', 'No pending friend requests');
                        return;
                    }

                    data.received_requests.forEach(request => {
                        const requestCard = document.createElement('div');
                        requestCard.className = 'card request-card';
                        requestCard.innerHTML = `
                            <div class="card-content">
                                <div class="user-info">
                                    <p class="user-email">${request.email}</p>
                                    <p class="user-status">Wants to be your friend</p>
                                </div>
                                <div class="card-actions">
                                    <button class="btn btn-accept" onclick="acceptRequest('${request.id}')">
                                        <i class="fas fa-check"></i> Accept
                                    </button>
                                    <button class="btn btn-reject" onclick="rejectRequest('${request.id}')">
                                        <i class="fas fa-times"></i> Reject
                                    </button>
                                </div>
                            </div>
                        `;
                        requestsDiv.appendChild(requestCard);
                    });
                })
                .catch(error => {
                    console.error('Error loading friend requests:', error);
                    document.getElementById('friendRequests').innerHTML = createEmptyState('fas fa-exclamation-triangle', 'Error loading friend requests');
                });
        }

        // Load friends list
        function loadFriends() {
            fetch(`/get_friends/${currentUserId}`)
                .then(response => response.json())
                .then(data => {
                    const friendsDiv = document.getElementById('friendsList');
                    friendsDiv.innerHTML = '';
                    
                    if (data.friends.length === 0) {
                        friendsDiv.innerHTML = createEmptyState('fas fa-user-friends', 'No friends yet. Start by sending some friend requests!');
                        return;
                    }

                    data.friends.forEach(friend => {
                        const friendCard = document.createElement('div');
                        friendCard.className = 'card friend-card';
                        friendCard.innerHTML = `
                            <div class="card-content">
                                <div class="user-info">
                                    <p class="user-email">${friend.email}</p>
                                    <p class="user-status">Friend since recently</p>
                                </div>
                                <div class="card-actions">
                                    <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 1.5rem;"></i>
                                </div>
                            </div>
                        `;
                        friendsDiv.appendChild(friendCard);
                    });
                })
                .catch(error => {
                    console.error('Error loading friends:', error);
                    document.getElementById('friendsList').innerHTML = createEmptyState('fas fa-exclamation-triangle', 'Error loading friends');
                });
        }

        // Accept friend request
        function acceptRequest(requesterId) {
            fetch('/accept_friend_request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    accepter_id: currentUserId,
                    requester_id: requesterId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showSuccess('Friend request accepted!');
                    loadFriendRequests();
                    loadFriends();
                }
            })
            .catch(error => {
                console.error('Error accepting request:', error);
                showError('Error accepting friend request');
            });
        }

        // Reject friend request
        function rejectRequest(requesterId) {
            fetch('/reject_friend_request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    rejecter_id: currentUserId,
                    requester_id: requesterId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showSuccess('Friend request rejected');
                    loadFriendRequests();
                }
            })
            .catch(error => {
                console.error('Error rejecting request:', error);
                showError('Error rejecting friend request');
            });
        }

        // Send friend request
        function sendRequest(receiverId) {
            fetch('/send_friend_request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sender_id: currentUserId,
                    receiver_id: receiverId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showSuccess('Friend request sent successfully!');
                    document.getElementById('userSearch').value = '';
                    document.getElementById('searchResults').innerHTML = '';
                }
            })
            .catch(error => {
                console.error('Error sending request:', error);
                showError('Error sending friend request');
            });
        }

        // Search users by email
        let searchTimeout;
        document.getElementById('userSearch').addEventListener('input', (e) => {
            const email = e.target.value;
            
            // Clear previous messages
            document.getElementById('searchError').style.display = 'none';
            document.getElementById('searchSuccess').style.display = 'none';
            
            // Basic email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailPattern.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (email && emailPattern.test(email)) {
                    fetch(`/search_users_by_email?email=${encodeURIComponent(email)}`)
                        .then(response => response.json())
                        .then(data => {
                            const resultsDiv = document.getElementById('searchResults');
                            resultsDiv.innerHTML = '';
                            
                            if (data.error) {
                                showError(data.error);
                                return;
                            }
                            
                            const validUsers = data.users.filter(user => user.id !== currentUserId);
                            
                            if (validUsers.length === 0) {
                                showError('No user found with this email address');
                                return;
                            }

                            validUsers.forEach(user => {
                                const userCard = document.createElement('div');
                                userCard.className = 'card';
                                userCard.innerHTML = `
                                    <div class="card-content">
                                        <div class="user-info">
                                            <p class="user-email">${user.email}</p>
                                            <p class="user-status">Ready to connect</p>
                                        </div>
                                        <div class="card-actions">
                                            <button class="btn btn-send" onclick="sendRequest('${user.id}')">
                                                <i class="fas fa-user-plus"></i> Send Request
                                            </button>
                                        </div>
                                    </div>
                                `;
                                resultsDiv.appendChild(userCard);
                            });
                        })
                        .catch(error => {
                            console.error('Error searching users:', error);
                            showError('Error searching for users');
                        });
                } else {
                    document.getElementById('searchResults').innerHTML = '';
                }
            }, 300);
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadFriendRequests();
            loadFriends();
        });
    </script>
</body>
</html>
